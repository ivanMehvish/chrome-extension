{% load static %}
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'main.css' %}"/>
        <link
                rel="stylesheet"
                href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}"
        />
        <title>Web Tracker</title>
        <link rel="icon" href="{% static 'images/16.png' %}"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    {% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light  bg-info">
    <div class="container  ">
        <a class="navbar-brand" href="https://github.com/ashkan-agc">Web Time Tracker</a>
        <div class="justify-content-end">
            <a style="color: black" class=" navbar-item px-4" href="{% url 'home' %}">{{ request.user.name }}</a>
            <a class="  btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</nav>
<div class="container bg-white">
    <div class="d-flex  justify-content-around align-items-center">
        <h1 class="display-3 mx-0   py-3">
            <img src="{% static 'images/64.png' %}" alt=""/>{% block header %} User Dashboard {% endblock %}
        </h1>
            {% if request.user.is_superuser %}
                {% block dashboard-btn %}
                {% endblock %}
            {% endif %}
    </div>

    <hr/>
    <div class="content m-2 pb-5">
        {% block content %}{% endblock %}
    </div>
    <br>
</div>
<script src="{% static 'jquery/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
<script src="{% static 'search.js' %}"></script>
<script src="{% static 'chart.js' %}"></script>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
